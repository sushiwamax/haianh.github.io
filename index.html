<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLLB Translator</title>

    <!-- Bootstrap + FontAwesome + Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --bg-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%), url('https://source.unsplash.com/featured/?language,translation') no-repeat center center fixed;
            --container-bg: rgba(255, 255, 255, 0.9);
            --card-bg: #ffffff;
            --text-color: #000000;
            --result-bg: #f8f9fa;
            --history-bg: #f1f3f5;
            --history-hover: #e3f2fd;
            --btn-primary: #007bff;
            --btn-success: #28a745;
            --btn-secondary: #6c757d;
            --btn-danger: #dc3545;
        }

        body.dark-mode {
            --bg-color: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --container-bg: rgba(33, 37, 41, 0.9);
            --card-bg: #343a40;
            --text-color: #ffffff;
            --result-bg: #495057;
            --history-bg: #495057;
            --history-hover: #6c757d;
            --btn-primary: #0d6efd;
            --btn-success: #198754;
            --btn-secondary: #5c636a;
            --btn-danger: #dc3545;
        }

        body {
            background: var(--bg-color);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in;
            transition: background 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: var(--result-bg);
            border-left: 5px solid var(--btn-primary);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        .history-box {
            max-height: 420px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .history-item {
            background: var(--history-bg);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .history-item:hover {
            background: var(--history-hover);
        }

        .lang-icon {
            margin-right: 8px;
        }

        .btn {
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .btn-primary { background-color: var(--btn-primary); }
        .btn-success { background-color: var(--btn-success); }
        .btn-secondary { background-color: var(--btn-secondary); }
        .btn-danger { background-color: var(--btn-danger); }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .history-box {
                max-height: 300px;
            }
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

<!-- Theme Toggle Button -->
<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
    <i class="fas fa-sun"></i> <!-- Icon m·∫∑c ƒë·ªãnh: s√°ng -->
</button>

<div class="container">
    <div class="row">

        <!-- ================= LEFT: TRANSLATOR ================= -->
        <div class="col-md-7">
            <div class="card p-4 mb-4">
                <h4 class="text-center mb-4">
                    <i class="fas fa-language"></i> NLLB Translator
                </h4>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-edit lang-icon"></i> VƒÉn b·∫£n c·∫ßn d·ªãch</label>
                    <textarea id="text" class="form-control" rows="4"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label"><i class="fas fa-globe lang-icon"></i> Ng√¥n ng·ªØ ngu·ªìn</label>
                        <select id="source_lang" class="form-select">
                            <option value="en">üá∫üá∏ English</option>
                            <option value="vi">üáªüá≥ Vietnamese</option>
                            <option value="fr">üá´üá∑ French</option>
                            <option value="es">üá™üá∏ Spanish</option>
                            <option value="de">üá©üá™ German</option>
                            <option value="ru">üá∑üá∫ Russian</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label"><i class="fas fa-globe lang-icon"></i> Ng√¥n ng·ªØ ƒë√≠ch</label>
                        <select id="target_lang" class="form-select">
                            <option value="vi">üáªüá≥ Vietnamese</option>
                            <option value="en">üá∫üá∏ English</option>
                            <option value="fr">üá´üá∑ French</option>
                            <option value="es">üá™üá∏ Spanish</option>
                            <option value="de">üá©üá™ German</option>
                            <option value="ru">üá∑üá∫ Russian</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mb-3">
                    <button onclick="translateText()" class="btn btn-primary">
                        <i class="fas fa-exchange-alt"></i> D·ªãch
                    </button>
                    <button onclick="speakText()" class="btn btn-success ms-2">
                        <i class="fas fa-volume-up"></i> Nghe
                    </button>
                    <button onclick="swapLanguages()" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrows-alt-h"></i> Swap
                    </button>
                </div>

                <div id="result" class="result" style="display:none;"></div>
            </div>
        </div>

        <!-- ================= RIGHT: HISTORY ================= -->
        <div class="col-md-5">
            <div class="card p-4">
                <h5 class="mb-3">
                    <i class="fas fa-history"></i> L·ªãch s·ª≠ tra c·ª©u
                </h5>

                <div id="history" class="history-box"></div>

                <div class="text-end mt-2">
                    <button class="btn btn-sm btn-danger" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> X√≥a l·ªãch s·ª≠
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
const API_URL = "https://haichim25-nllb-translator-api.hf.space/api/translate";

// ================= THEME TOGGLE =================
function toggleTheme() {
    const body = document.body;
    const btn = document.getElementById('themeBtn');
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    btn.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

// Load theme on page load
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeBtn').innerHTML = '<i class="fas fa-moon"></i>';
    }
});

// ================= TRANSLATE =================
async function translateText() {
    const text = document.getElementById("text").value;
    const source_lang = document.getElementById("source_lang").value;
    const target_lang = document.getElementById("target_lang").value;
    const resultDiv = document.getElementById("result");

    if (!text) {
        alert("Vui l√≤ng nh·∫≠p vƒÉn b·∫£n");
        return;
    }

    resultDiv.style.display = "block";
    resultDiv.innerHTML = "‚è≥ ƒêang d·ªãch...";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, source_lang, target_lang })
        });

        const data = await res.json();

        if (data.translated) {
            resultDiv.innerHTML = `<b>K·∫øt qu·∫£:</b><br>${data.translated}`;
            resultDiv.classList.add('animate__bounceIn');
            saveHistory(text, data.translated, source_lang, target_lang);
            loadHistory();
        } else {
            resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
        }

    } catch {
        resultDiv.innerHTML = `<span class="error">L·ªói k·∫øt n·ªëi API</span>`;
    }
}

// ================= SPEAK =================
function speakText() {
    const resultDiv = document.getElementById("result");
    const text = resultDiv.innerText.replace("K·∫øt qu·∫£:", "").trim();
    if (!text) return alert("Ch∆∞a c√≥ n·ªôi dung");

    const langMap = {
        vi: "vi-VN", en: "en-US", fr: "fr-FR",
        es: "es-ES", de: "de-DE", ru: "ru-RU"
    };

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = langMap[target_lang.value] || "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

// ================= HISTORY =================
function saveHistory(src, tgt, sLang, tLang) {
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    history.unshift({ src, tgt, sLang, tLang, time: new Date().toLocaleString() });
    localStorage.setItem("history", JSON.stringify(history.slice(0, 20)));
}

function loadHistory() {
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    const box = document.getElementById("history");
    box.innerHTML = "";

    history.forEach(h => {
        box.innerHTML += `
            <div class="history-item">
                <b>${h.sLang} ‚Üí ${h.tLang}</b><br>
                <small>${h.time}</small><br>
                <i>${h.src}</i><br>
                <b>${h.tgt}</b>
            </div>
        `;
    });
}

function clearHistory() {
    localStorage.removeItem("history");
    loadHistory();
}

// ================= ADDITIONAL: SWAP =================
function swapLanguages() {
    const src = document.getElementById("source_lang");
    const tgt = document.getElementById("target_lang");
    [src.value, tgt.value] = [tgt.value, src.value];
}

loadHistory();
</script>

</body>
</html>
