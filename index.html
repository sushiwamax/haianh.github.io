<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch Ngôn Ngữ - NLLB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #667eea;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center mb-4">
        <i class="fas fa-language"></i> Dịch Ngôn Ngữ
    </h1>

    <div class="mb-3">
        <label class="form-label">Văn bản cần dịch</label>
        <textarea id="text" class="form-control" rows="4"></textarea>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Ngôn ngữ nguồn</label>
            <select id="source_lang" class="form-select">
                <option value="en">Tiếng Anh</option>
                <option value="vi">Tiếng Việt</option>
                <option value="fr">Tiếng Pháp</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Ngôn ngữ đích</label>
            <select id="target_lang" class="form-select">
                <option value="vi">Tiếng Việt</option>
                <option value="en">Tiếng Anh</option>
                <option value="fr">Tiếng Pháp</option>
            </select>
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" onclick="translateText()">
            <i class="fas fa-exchange-alt"></i> Dịch Ngay
        </button>
    </div>

    <div id="result" class="result d-none"></div>
</div>

<script>
async function translateText() {
    const text = document.getElementById("text").value;
    const sourceLang = document.getElementById("source_lang").value;
    const targetLang = document.getElementById("target_lang").value;
    const resultDiv = document.getElementById("result");

    resultDiv.classList.remove("d-none");
    resultDiv.innerText = "⏳ Đang dịch...";

    try {
        const res = await fetch(
            "https://haichim25-nllb-translator-api.hf.space/api/translate",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text: text,
                    source_lang: sourceLang,
                    target_lang: targetLang
                })
            }
        );

        const data = await res.json();

        if (data.error) {
            resultDiv.innerHTML = `<span class="error">❌ ${data.error}</span>`;
        } else {
            resultDiv.innerHTML = `<b>Kết quả:</b><br>${data.translated}`;
        }

    } catch (err) {
        resultDiv.innerHTML = `<span class="error">❌ Không kết nối được backend</span>`;
    }
}
</script>
</body>
</html>
