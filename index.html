<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLLB Translator</title>

    <!-- Bootstrap + FontAwesome + Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- ThÃªm láº¡i cho animations -->

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%), url('https://source.unsplash.com/featured/?language,translation') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in; /* Animation khi load */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            border-radius: 8px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .history-box {
            max-height: 420px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .history-item {
            background: #f1f3f5;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }
        .history-item:hover {
            background: #e3f2fd;
        }
        .lang-icon {
            margin-right: 8px;
        }
        .btn {
            border-radius: 20px;
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .history-box {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">

        <!-- ================= LEFT: TRANSLATOR ================= -->
        <div class="col-md-7">
            <div class="card p-4 mb-4">
                <h4 class="text-center mb-4">
                    <i class="fas fa-language"></i> NLLB Translator
                </h4>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-edit lang-icon"></i> VÄƒn báº£n cáº§n dá»‹ch</label>
                    <textarea id="text" class="form-control" rows="4"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label"><i class="fas fa-globe lang-icon"></i> NgÃ´n ngá»¯ nguá»“n</label>
                        <select id="source_lang" class="form-select">
                            <option value="en">ğŸ‡ºğŸ‡¸ English</option>
                            <option value="vi">ğŸ‡»ğŸ‡³ Vietnamese</option>
                            <option value="fr">ğŸ‡«ğŸ‡· French</option>
                            <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
                            <option value="de">ğŸ‡©ğŸ‡ª German</option>
                            <option value="ru">ğŸ‡·ğŸ‡º Russian</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label"><i class="fas fa-globe lang-icon"></i> NgÃ´n ngá»¯ Ä‘Ã­ch</label>
                        <select id="target_lang" class="form-select">
                            <option value="vi">ğŸ‡»ğŸ‡³ Vietnamese</option>
                            <option value="en">ğŸ‡ºğŸ‡¸ English</option>
                            <option value="fr">ğŸ‡«ğŸ‡· French</option>
                            <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
                            <option value="de">ğŸ‡©ğŸ‡ª German</option>
                            <option value="ru">ğŸ‡·ğŸ‡º Russian</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mb-3">
                    <button onclick="translateText()" class="btn btn-primary">
                        <i class="fas fa-exchange-alt"></i> Dá»‹ch
                    </button>
                    <button onclick="speakText()" class="btn btn-success ms-2">
                        <i class="fas fa-volume-up"></i> Nghe
                    </button>
                    <button onclick="swapLanguages()" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrows-alt-h"></i> Swap
                    </button>
                </div>

                <div id="result" class="result" style="display:none;"></div>
            </div>
        </div>

        <!-- ================= RIGHT: HISTORY ================= -->
        <div class="col-md-5">
            <div class="card p-4">
                <h5 class="mb-3">
                    <i class="fas fa-history"></i> Lá»‹ch sá»­ tra cá»©u
                </h5>

                <div id="history" class="history-box"></div>

                <div class="text-end mt-2">
                    <button class="btn btn-sm btn-danger" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> XÃ³a lá»‹ch sá»­
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
const API_URL = "https://haichim25-nllb-translator-api.hf.space/api/translate";

// ================= TRANSLATE =================
async function translateText() {
    const text = document.getElementById("text").value;
    const source_lang = document.getElementById("source_lang").value;
    const target_lang = document.getElementById("target_lang").value;
    const resultDiv = document.getElementById("result");

    if (!text) {
        alert("Vui lÃ²ng nháº­p vÄƒn báº£n");
        return;
    }

    resultDiv.style.display = "block";
    resultDiv.innerHTML = "â³ Äang dá»‹ch...";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, source_lang, target_lang })
        });

        const data = await res.json();

        if (data.translated) {
            resultDiv.innerHTML = `<b>Káº¿t quáº£:</b><br>${data.translated}`;
            resultDiv.classList.add('animate__bounceIn'); // Animation khi thÃ nh cÃ´ng
            saveHistory(text, data.translated, source_lang, target_lang);
            loadHistory();
        } else {
            resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
        }

    } catch {
        resultDiv.innerHTML = `<span class="error">Lá»—i káº¿t ná»‘i API</span>`;
    }
}

// ================= SPEAK =================
function speakText() {
    const resultDiv = document.getElementById("result");
    const text = resultDiv.innerText.replace("Káº¿t quáº£:", "").trim();
    if (!text) return alert("ChÆ°a cÃ³ ná»™i dung");

    const langMap = {
        vi: "vi-VN", en: "en-US", fr: "fr-FR",
        es: "es-ES", de: "de-DE", ru: "ru-RU"
    };

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = langMap[target_lang.value] || "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

// ================= HISTORY =================
function saveHistory(src, tgt, sLang, tLang) {
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    history.unshift({ src, tgt, sLang, tLang, time: new Date().toLocaleString() });
    localStorage.setItem("history", JSON.stringify(history.slice(0, 20)));
}

function loadHistory() {
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    const box = document.getElementById("history");
    box.innerHTML = "";

    history.forEach(h => {
        box.innerHTML += `
            <div class="history-item">
                <b>${h.sLang} â†’ ${h.tLang}</b><br>
                <small>${h.time}</small><br>
                <i>${h.src}</i><br>
                <b>${h.tgt}</b>
            </div>
        `;
    });
}

function clearHistory() {
    localStorage.removeItem("history");
    loadHistory();
}

// ================= ADDITIONAL: SWAP =================
function swapLanguages() {
    const src = document.getElementById("source_lang");
    const tgt = document.getElementById("target_lang");
    [src.value, tgt.value] = [tgt.value, src.value];
}

loadHistory();
</script>

</body>
</html>
