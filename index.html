<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLLB Translator</title>

    <!-- Bootstrap + FontAwesome + Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%), url('https://source.unsplash.com/featured/?language,translation') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif; /* Th√™m font vui m·∫Øt */
        }
        .container {
            background: rgba(255, 255, 255, 0.95); /* M·ªù ƒë·ªÉ th·∫•y ·∫£nh n·ªÅn */
            border-radius: 20px;
            padding: 40px;
            max-width: 1100px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); /* Hi·ªáu ·ª©ng k√≠nh */
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-left: 5px solid #667eea;
            border-radius: 12px;
            position: relative;
        }
        .result::before {
            content: "üéâ"; /* Sticker th√†nh c√¥ng */
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .history-box {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .history-item {
            background: linear-gradient(45deg, #f1f3f5, #e3f2fd);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .history-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .lang-icon {
            margin-right: 8px;
        }
        .badge {
            font-size: 0.8em;
        }
        .btn {
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .history-box {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <div class="row">

        <!-- ================= LEFT: TRANSLATOR ================= -->
        <div class="col-md-7">
            <div class="card p-4 mb-4">
                <h4 class="text-center mb-4">
                    <i class="fas fa-language text-primary"></i> NLLB Translator
                    <span class="badge bg-success ms-2">AI-Powered</span> <!-- Badge sticker -->
                </h4>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-edit lang-icon"></i> VƒÉn b·∫£n c·∫ßn d·ªãch</label>
                    <textarea id="text" class="form-control" rows="4" placeholder="Nh·∫≠p vƒÉn b·∫£n ·ªü ƒë√¢y..."></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label"><i class="fas fa-globe lang-icon"></i> Ng√¥n ng·ªØ ngu·ªìn</label>
                        <select id="source_lang" class="form-select">
                            <option value="en">üá∫üá∏ English</option> <!-- Th√™m c·ªù sticker -->
                            <option value="vi">üáªüá≥ Vietnamese</option>
                            <option value="fr">üá´üá∑ French</option>
                            <option value="es">üá™üá∏ Spanish</option>
                            <option value="de">üá©üá™ German</option>
                            <option value="ru">üá∑üá∫ Russian</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label"><i class="fas fa-globe lang-icon"></i> Ng√¥n ng·ªØ ƒë√≠ch</label>
                        <select id="target_lang" class="form-select">
                            <option value="vi">üáªüá≥ Vietnamese</option>
                            <option value="en">üá∫üá∏ English</option>
                            <option value="fr">üá´üá∑ French</option>
                            <option value="es">üá™üá∏ Spanish</option>
                            <option value="de">üá©üá™ German</option>
                            <option value="ru">üá∑üá∫ Russian</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mb-3">
                    <button onclick="translateText()" class="btn btn-primary me-2" data-bs-toggle="tooltip" title="D·ªãch ngay!">
                        <i class="fas fa-exchange-alt"></i> D·ªãch
                    </button>
                    <button onclick="speakText()" class="btn btn-success me-2" data-bs-toggle="tooltip" title="Nghe k·∫øt qu·∫£">
                        <i class="fas fa-volume-up"></i> Nghe
                    </button>
                    <button onclick="swapLanguages()" class="btn btn-secondary" data-bs-toggle="tooltip" title="ƒê·ªïi ng√¥n ng·ªØ">
                        <i class="fas fa-arrows-alt-h"></i> Swap
                    </button>
                </div>

                <div id="result" class="result animate__animated animate__fadeIn" style="display:none;"></div>
            </div>
        </div>

        <!-- ================= RIGHT: HISTORY ================= -->
        <div class="col-md-5">
            <div class="card p-4">
                <h5 class="mb-3">
                    <i class="fas fa-history text-info"></i> L·ªãch s·ª≠ tra c·ª©u
                    <span class="badge bg-warning text-dark">M·ªõi</span> <!-- Badge sticker -->
                </h5>

                <div id="history" class="history-box"></div>

                <div class="text-end mt-3">
                    <button class="btn btn-sm btn-danger" onclick="clearHistory()">
                        <i class="fas fa-trash"></i> X√≥a l·ªãch s·ª≠
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal cho l·ªãch s·ª≠ chi ti·∫øt (t√πy ch·ªçn, ƒë·ªÉ b·∫Øt m·∫Øt h∆°n) -->
<div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-eye"></i> Chi ti·∫øt l·ªãch s·ª≠</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- N·ªôi dung s·∫Ω ƒë∆∞·ª£c ƒëi·ªÅn b·ªüi JS -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_URL = "https://haichim25-nllb-translator-api.hf.space/api/translate";

// ================= TRANSLATE =================
async function translateText() {
    const text = document.getElementById("text").value;
    const source_lang = document.getElementById("source_lang").value;
    const target_lang = document.getElementById("target_lang").value;
    const resultDiv = document.getElementById("result");

    if (!text) {
        alert("Vui l√≤ng nh·∫≠p vƒÉn b·∫£n!");
        return;
    }

    resultDiv.style.display = "block";
    resultDiv.innerHTML = '<div class="d-flex align-items-center"><div class="spinner-border text-primary me-2"></div> ƒêang d·ªãch...</div>';

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, source_lang, target_lang })
        });

        const data = await res.json();

        if (data.translated) {
            resultDiv.innerHTML = `<b>K·∫øt qu·∫£:</b><br>${data.translated}`;
            resultDiv.classList.add('animate__bounceIn'); // Animation khi th√†nh c√¥ng
            saveHistory(text, data.translated, source_lang, target_lang);
            loadHistory();
        } else {
            resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
        }

    } catch {
        resultDiv.innerHTML = `<span class="error">L·ªói k·∫øt n·ªëi API</span>`;
    }
}

// ================= SPEAK =================
function speakText() {
    const resultDiv = document.getElementById("result");
    const text = resultDiv.innerText.replace("K·∫øt qu·∫£:", "").trim();
    if (!text) return alert("Ch∆∞a c√≥ n·ªôi dung");

    const langMap = {
        vi: "vi-VN", en: "en-US", fr: "fr-FR",
        es: "es-ES", de: "de-DE", ru: "ru-RU"
    };

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = langMap[target_lang.value] || "en-US";
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

// ================= HISTORY =================
function saveHistory(src, tgt, sLang, tLang) {
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    history.unshift({ src, tgt, sLang, tLang, time: new Date().toLocaleString() });
    localStorage.setItem("history", JSON.stringify(history.slice(0, 20)));
}

function loadHistory() {
    const history = JSON.parse(localStorage.getItem("history") || "[]");
    const box = document.getElementById("history");
    box.innerHTML = "";

    history.forEach(h => {
        box.innerHTML += `
            <div class="history-item" onclick="showHistoryDetail('${h.src}', '${h.tgt}', '${h.sLang}', '${h.tLang}', '${h.time}')">
                <b>${h.sLang} ‚Üí ${h.tLang}</b><br>
                <small>${h.time}</small><br>
                <i>${h.src}</i><br>
                <b>${h.tgt}</b>
            </div>
        `;
    });
}

function clearHistory() {
    localStorage.removeItem("history");
    loadHistory();
}

// ================= ADDITIONAL: SWAP & MODAL =================
function swapLanguages() {
    const src = document.getElementById("source_lang");
    const tgt = document.getElementById("target_lang");
    [src.value, tgt.value] = [tgt.value, src.value];
}

function showHistoryDetail(src, tgt, sLang, tLang, time) {
    const modal = new bootstrap.Modal(document.getElementById('historyModal'));
    document.getElementById('modalContent').innerHTML = `
        <p><strong>Ngu·ªìn:</strong> ${src}</p>
        <p><strong>D·ªãch:</strong> ${tgt}</p>
        <p><strong>Ng√¥n ng·ªØ:</strong> ${sLang} ‚Üí ${tLang}</p>
        <p><strong>Th·ªùi gian:</strong> ${time}</p>
    `;
    modal.show();
}

// Init tooltips
document.addEventListener('DOMContentLoaded', function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});

loadHistory();
</script>

</body>
</html>
