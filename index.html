<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLLB Translator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            border-radius: 8px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">
        <i class="fas fa-language"></i> NLLB Translator
    </h2>

    <div class="mb-3">
        <label class="form-label">Văn bản cần dịch</label>
        <textarea id="text" class="form-control" rows="4"></textarea>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Ngôn ngữ nguồn</label>
            <select id="source_lang" class="form-select">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Ngôn ngữ đích</label>
            <select id="target_lang" class="form-select">
                <option value="vi">Vietnamese</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
            </select>
        </div>
    </div>

    <div class="text-center">
        <button onclick="translateText()" class="btn btn-primary">
            <i class="fas fa-exchange-alt"></i> Dịch
        </button>
    </div>

    <div id="result" class="result" style="display:none;"></div>
    <div class="text-center mt-3">
    <button onclick="speakText()" class="btn btn-success">
        <i class="fas fa-volume-up"></i> Nghe kết quả
    </button>
</div>

<script>
    function speakText() {
    const resultDiv = document.getElementById("result");
    const text = resultDiv.innerText.replace("Kết quả:", "").trim();

    if (!text) {
        alert("Chưa có nội dung để đọc");
        return;
    }

    const langMap = {
        vi: "vi-VN",
        en: "en-US",
        fr: "fr-FR",
        es: "es-ES",
        de: "de-DE",
        ru: "ru-RU"
    };

    const targetLang = document.getElementById("target_lang").value;

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = langMap[targetLang] || "en-US";
    utterance.rate = 1;
    utterance.pitch = 1;

    speechSynthesis.cancel(); // tránh chồng tiếng
    speechSynthesis.speak(utterance);
}
const API_URL = "https://haichim25-nllb-translator-api.hf.space/api/translate";

async function translateText() {
    const text = document.getElementById("text").value;
    const source_lang = document.getElementById("source_lang").value;
    const target_lang = document.getElementById("target_lang").value;
    const resultDiv = document.getElementById("result");

    resultDiv.style.display = "block";
    resultDiv.innerHTML = "⏳ Đang dịch...";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text,
                source_lang,
                target_lang
            })
        });

        const data = await res.json();

        if (data.translated) {
            resultDiv.innerHTML = `<b>Kết quả:</b><br>${data.translated}`;
        } else {
            resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
        }

    } catch (err) {
        resultDiv.innerHTML = `<span class="error">Lỗi kết nối API</span>`;
    }
}
</script>

</body>
</html>
