<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Ngôn Ngữ - Ứng Dụng Web</title>
    <!-- Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome cho icon (tùy chọn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: border-color 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-language"></i> Dịch Ngôn Ngữ</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label"><i class="fas fa-edit"></i> Văn bản cần dịch:</label>
                <textarea class="form-control" name="text" id="text" rows="4" placeholder="Nhập văn bản ở đây..."></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="source_lang" class="form-label"><i class="fas fa-globe"></i> Ngôn ngữ nguồn:</label>
                    <select class="form-select" name="source_lang" id="source_lang">
                        <option value="en">Tiếng Anh</option>
                        <option value="vi">Tiếng Việt</option>
                        <option value="fr">Tiếng Pháp</option>
                        <option value="es">Tiếng Tây Ban Nha</option>
                        <option value="de">Tiếng Đức</option>
                        <!-- Thêm ngôn ngữ khác nếu cần -->
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="target_lang" class="form-label"><i class="fas fa-globe"></i> Ngôn ngữ đích:</label>
                    <select class="form-select" name="target_lang" id="target_lang">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">Tiếng Anh</option>
                        <option value="fr">Tiếng Pháp</option>
                        <option value="es">Tiếng Tây Ban Nha</option>
                        <option value="de">Tiếng Đức</option>
                        <!-- Thêm ngôn ngữ khác nếu cần -->
                    </select>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-exchange-alt"></i> Dịch Ngay</button>
            </div>
        </form>
        
        {% if error %}
            <div class="result error">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
        {% endif %}
        
        {% if translated %}
            <div class="result">
                <h5><i class="fas fa-check-circle"></i> Kết quả dịch:</h5>
                <p>{{ translated }}</p>
            </div>
        {% endif %}
    </div>
    
    <!-- Bootstrap JS từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
